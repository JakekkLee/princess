<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/dab690a483.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="container">
        <h1 class="text-center fs-4 text-capitalize pink text-opacity-50"  >  쭈랑이의 To Do List  </h1>
        <div class="input-area">
            <input type="text" class="task-input" />
            <label for="task-label"><span>꼰듀가 오늘 할 일은?</span></label>
            <button class="button-add" type="button">+</button>
        </div>

        <section class="task-list-container">
            <div class="tab-type">
                <div id="tab-underline"></div>
                <div id="tab-all">
                    All
                </div>
                <div id="tab-not-done">
                    not Done
                </div>
                <div id="tab-done">
                    Done
                </div>
            </div>
            <div id="task-board">
            </div>
        </section>
    </section>

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main2.js"></script>
</body>
</html>
